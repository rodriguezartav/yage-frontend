version: 0.1
phases:
  install:
    commands:
      - echo Installing Mocha...
      - npm install .
      - npm install webpack@^3.0.0 -g
  build:
    commands:
      - webpack -p --progress
      - aws s3 sync ./dist s3://$S3_PREFIX --acl public-read
artifacts:
  type: zip
  files:
    - package.json
