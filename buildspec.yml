version: 0.1
phases:
  install:
    commands:
      - npm install .
      - npm install webpack@^3.0.0 -g
  build:
    commands:
      - git clone https://b8b242667a9708f3160dbd0bd9aeb5ecd3371178@github.com/Rodco/ion.git
      - webpack -p --progress
      - aws s3 sync ./dist s3://$S3_PREFIX --acl public-read
artifacts:
  type: zip
  files:
    - package.json
